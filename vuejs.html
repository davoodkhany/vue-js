<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue JS start</title>

    <style>
      .active {
        background-color: yellow;
      }
      .danger {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-bind:class="{active : isActive , danger : hasError}" @click="hasError = ! hasError">
        my name is davood
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const App = {
        data() {
          return {
            isActive: true,
            hasError: false,
          };
        },

        watch: {},

        computed: {},

        methods: {},
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
