<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue JS start</title>
  </head>
  <body>
    <div id="app">
      Counter : {{ counter }}
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>


      const Test = {
        data() {
          return {
            counter: 0,
          };
        },

        mounted() {
            setInterval( () => {
                this.counter++
            }, 1000)
        }
      };

      Vue.createApp(Test).mount("#app");
    </script>
  </body>
</html>
