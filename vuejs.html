<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue JS start</title>

    <style>
      .has-error {
        color: red;
        display: block !important;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-for="user in users">
        <p v-text="user.name"></p>
        <p v-text="user.family"></p>
      </div>

      <ul v-for = "name in names">
        <li >{{ name }}</li>
      </ul>
 
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const App = {
        data() {
          return {
            users: [
              {
                id: 1,
                name: "davood",
                family: "khany",
              },
              {
                id: 2,
                name: "ali",
                famil: "rezaei",
              },
              {
                id: 3,
                name: "reza",
                famil: "chegini",
              },
            ],
            names:[
              'davood',
              'ali',
              'reza'
            ],
          };
        },

        computed: {},

        methods: {},

        watch: {},
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
