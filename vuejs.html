<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue JS start</title>

    <style>
      .active {
        background-color: yellow;
      }
      .danger {
        color: red;
      }
      .button{
        padding: 10px 40px;
        border-radius: 5px;
        background: #0070ff;
        font-size: 15px;
        font-weight: 600;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p :class="ActiveCode()" @click="isActive = !isActive">
        Click me
      </p>

      <button :class="ButtonActivate"> Click me</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const App = {
        data() {
          return {
            isActive:true,
          
          };
        },

        watch: {},

        computed: {
          ButtonActivate(){
            return{
              button:this.isActive,
            }
          }
        },
        methods: {
          ActiveCode(){
            return{
              'active': this.isActive,
            }
          }
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
