<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue JS start</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <style></style>
  </head>

  <body>
    <div id="app">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation" v-for="(tab , index) of tabs">
          <button
            class="nav-link"
            :class="tab_id == index ? 'active' : ''"
            type="button"
            :id="index"
            @click="clickButton()"
          >
            {{ tab.name }}
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade"
          v-for="(tabContent , index) in tabs"
          :class="tab_id == index ? 'active show' : '' "
          :id="index"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          {{ tabContent.content }}
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const App = {
        data() {
          return {
            tab_id: 1,
            tabs: [
              {
                id: 1,
                name: "home",
                content: "homeContent",
              },
              {
                id: 2,
                name: "profile",
                content: "profileContent",
              },
              {
                id: 3,
                name: "contact",
                content: "contactContent",
              },
            ],
          };
        },

        methods: {
          clickButton() {
            this.tab_id = event.target.id;
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
