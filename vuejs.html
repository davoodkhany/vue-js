<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue JS start</title>

    <style>
      .has-error {
        color: red;
        display: block !important;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div><p>my name is davood</p></div>
      <div>
        <div v-for="user in users">
          <p v-text="user.name"></p>
          <p v-text="user.family"></p>

          <button @click="deleteItem(user.id)">Delete</button>

          <button @click="updateItem(user.id , 'value')">Update</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const App = {
        data() {
          return {
            users: [
              {
                id: 1,
                name: "davood",
                family: "khany",
              },
              {
                id: 2,
                name: "ali",
                family: "rezaei",
              },
              {
                id: 3,
                name: "reza",
                family: "chegini",
              },
            ],
          };
        },

        methods: {
          deleteItem(id) {
            this.users = this.users.filter((user) => user.id != id);
          },
          updateItem(id, value) {
            this.users = this.users.map((user) => {
              if (user.id == id) {
                return {
                  id: user.id,
                  name: user.name,
                  family: value,
                };
              } else {
                return user;
              }
            });
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
