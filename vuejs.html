<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue JS start</title>

    <style>
      .box {
        border: 1px solid black;
        box-shadow: 1px 2px 3px rgb(3, 0, 190);
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div id="app">

      <div v-show ="status" >
        text
      </div>

      <button @click="status = !status">Show Status</button>

      
      <div v-for="user of users" class="box">


        <button @click="showStatus(user.status = !user.status)"></button>
          ShowStatus
        </button>
        
          <p>{{ user.name }}</p>
          <p>{{ user.email}}</p>
          <p>{{ user.password }}</p>
          <div v-if="user.status" style="background: green">
            {{ user.name }}.Active
          </div>
          <div style="color:red" v-else>
            {{ user.name }}Deactive
          </div>
          <button @click="Delete(user.id)">Delete</button>
          
          
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const App = {
        data() {
          return {
            status: true,
            users: [
              {
                id: 1,
                name: "ali",
                email: "ali@gmail.com",
                password: "12345678",
                status: true,
              },
              {
                id: 2,
                name: "davood",
                email: "davood@gmail.com",
                password: "12345678",
                status: false,
              },
              {
                id: 3,
                name: "reza",
                email: "reza@gmail.com",
                password: "12345678",
                status: true,
              },
            ],
          };
        },

        methods: {
          Delete(id) {
            this.users = this.users.filter((user) => user.id != id);
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
